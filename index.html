<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shimmer & Shine Jewellery</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff8f0;
            color: #444;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #d4af37;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #fff0cc;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #a67c00;
            margin: 0 15px;
            font-weight: bold;
        }

        .hero {
            background-image: url('https://images.unsplash.com/photo-1600185365227-c3f1f1dc3ff5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            height: 300px;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            background-color: white;
        }

        .product img {
            width: 100%;
        }

        footer {
            background-color: #d4af37;
            color: white;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Shimmer & Shine Jewellery</h1>
        <p>Elegant. Timeless. Yours.</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Collections</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <div class="hero">
        Discover the Beauty of Fine Jewellery
    </div>

    <div class="content">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://images.unsplash.com/photo-1611868087535-e7cd3b4b4ba7?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" alt="Gold Necklace">
                <h3>Gold Necklace</h3>
                <p>₹25,000</p>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1603714229426-5ed78c0a8a0b?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" alt="Diamond Ring">
                <h3>Diamond Ring</h3>
                <p>₹35,000</p>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1589987601447-659b3aa4df22?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" alt="Earrings">
                <h3>Elegant Earrings</h3>
                <p>₹12,000</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Shimmer & Shine Jewellery | Follow us on Instagram @shimmerjewels
    </footer>
</body>
</html>
